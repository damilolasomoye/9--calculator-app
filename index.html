<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator App</title>
</head>

<body>
    
<form>
        <!-- why use a type of text and not number -->
    value 1: <input type="text" id="value1">
    value 2: <input type="text" id="value2">

    <button type="button" onclick="calc()">Calculate</button>

<div id="result"></div>
